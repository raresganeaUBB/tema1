events {
    worker_connections 1024;
}

http {
    upstream tomcat_backend {
        server tomcat:8080;
    }

    upstream jetty_backend {
        server jetty:8080;
    }

    upstream wildfly_backend {
        server wildfly:8080;
    }

    upstream frontend_backend {
        server frontend:3000;
    }

    upstream backend_servers {
        server tomcat:8080 weight=1;
        server jetty:8080 weight=1;
        server wildfly:8080 weight=1;
    }

    server {
        listen 80;
        server_name localhost;

        location / {
            proxy_pass http://frontend_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/events/ {
            proxy_pass http://backend_servers/event-servlet/api/events/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/bookings/ {
            proxy_pass http://backend_servers/booking-servlet/api/bookings/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /health/event/ {
            proxy_pass http://tomcat_backend/event-servlet/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /health/booking/ {
            proxy_pass http://tomcat_backend/booking-servlet/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
